<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 60px); /* Subtract audio bar height */
            background: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img, .slide video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 10;
        }

        /* Navigation dots */
        .dots-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        /* Bottom audio control bar */
        .audio-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Play/Pause button */
        .audio-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .audio-toggle sub {
            font-size: 8px;
            margin-left: 2px;
        }

        .audio-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .audio-toggle:active {
            transform: scale(0.95);
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.3);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Arrow controls */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .arrow.prev {
            left: 20px;
        }

        .arrow.next {
            right: 20px;
        }

        /* Mobile optimization */
        @media screen and (max-width: 768px) {
            .slideshow-container {
                height: calc(100vh - 55px); /* Adjust for mobile audio bar height */
            }

            .arrow {
                padding: 15px;
                font-size: 20px;
            }

            .arrow.prev {
                left: 10px;
            }

            .arrow.next {
                right: 10px;
            }

            .dots-container {
                top: 15px;
            }

            .dot {
                width: 10px;
                height: 10px;
            }

            .audio-bar {
                height: 55px;
            }

            .audio-toggle {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        /* Touch friendly for mobile */
        @media (hover: none) and (pointer: coarse) {
            .arrow {
                opacity: 0.7;
            }
        }

        /* Landscape mode on mobile - make audio bar more compact */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .audio-bar {
                height: 40px;
                padding: 0 10px;
            }

            .slideshow-container {
                height: calc(100vh - 40px);
            }

            .audio-toggle {
                width: 35px;
                height: 35px;
                font-size: 14px;
                margin: 0 5px;
            }

            .audio-toggle sub {
                font-size: 6px;
            }

            #songName {
                font-size: 11px !important;
                margin-right: 10px !important;
                min-width: 100px !important;
            }

            .dots-container {
                top: 10px;
            }

            .arrow {
                padding: 10px;
                font-size: 18px;
            }
        }

        /* Password protection overlay */
        #passwordOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #passwordOverlay.hidden {
            display: none;
        }

        .password-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .password-container h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .password-container input {
            width: 280px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .password-container input:focus {
            border-color: #4a90e2;
        }

        .password-container button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 16px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .password-container button:hover {
            background: #357abd;
        }

        .password-error {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>

        // Simple hash function for password obfuscation
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            // Add some extra obfuscation with rotation
            return ((hash >>> 0) * 31 + 17).toString(36);
        }

        const validHash = 'ulad1fc';
        let isAuthenticated = false;

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('errorMessage');
            const enteredPassword = input.value;

                document.getElementById('passwordOverlay').classList.add('hidden');
                errorMsg.textContent = '';

                input.value = '';
                input.focus();

        let currentSlide = 0;
        let slideInterval;
        const slideshowContainer = document.querySelector('.slideshow-container');
        const dotsContainer = document.getElementById('dotsContainer');
        const loading = document.querySelector('.loading');

        // Initialize slideshow
        function initSlideshow() {
            // Create slides
            images.forEach((url, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');

                // Check if URL is a video file
                const isVideo = url.toLowerCase().match(/\.(mp4|webm|ogg|mov|avi|mkv|m4v)(\?|$)/);

                if (isVideo) {
                    // Create video element
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    video.loop = false; // Don't loop - advance to next slide when done
                    video.muted = false;
                    video.preload = 'metadata';
                    video.dataset.slideIndex = index; // Store index for later reference

                    // Handle video load
                    video.onloadedmetadata = () => {
                        if (index === images.length - 1) {
                            loading.style.display = 'none';
                        }
                    };

                    // When video ends, advance to next slide
                    video.addEventListener('ended', () => {
                        changeSlide(1);
                    });

                    slide.appendChild(video);
                } else {
                    // Create image element
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Slide ${index + 1}`;

                    // Handle image load
                    img.onload = () => {
                        if (index === images.length - 1) {
                            // All images loaded
                            loading.style.display = 'none';
                        }
                    };

                    slide.appendChild(img);
                }

                slideshowContainer.appendChild(slide);

                // Create dots
                const dot = document.createElement('span');
                dot.className = 'dot';
                if (index === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });

            // Start automatic slideshow after a delay
            setTimeout(() => {
                startSlideshow();
            }, 10000); // Wait 10 seconds before starting slideshow
        }

        // Change slide
        function changeSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');

            // Pause video on current slide if it exists
            const currentVideo = slides[currentSlide].querySelector('video');
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.currentTime = 0; // Reset video to beginning
            }

            // Remove active class from current slide
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');

            // Calculate new slide index
            currentSlide = (currentSlide + direction + images.length) % images.length;

            // Add active class to new slide
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');

            // Check if new slide has a video
            const newVideo = slides[currentSlide].querySelector('video');
            if (newVideo) {
                // Stop timer for videos - they'll advance when done
                clearInterval(slideInterval);
                newVideo.currentTime = 0; // Start from beginning
                newVideo.play().catch(err => console.log('Video autoplay prevented:', err));
            } else {
                // Start/reset timer for images
                resetSlideshow();
            }
        }

        // Go to specific slide
        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');

            // Pause video on current slide if it exists
            const currentVideo = slides[currentSlide].querySelector('video');
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.currentTime = 0; // Reset video to beginning
            }

            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');

            currentSlide = index;

            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');

            // Check if new slide has a video
            const newVideo = slides[currentSlide].querySelector('video');
            if (newVideo) {
                // Stop timer for videos - they'll advance when done
                clearInterval(slideInterval);
                newVideo.currentTime = 0; // Start from beginning
                newVideo.play().catch(err => console.log('Video autoplay prevented:', err));
            } else {
                // Start/reset timer for images
                resetSlideshow();
            }
        }

        // Start automatic slideshow
        function startSlideshow() {
            slideInterval = setInterval(() => {
                changeSlide(1);
            }, 7000); // Change slide every 7 seconds
        }

        // Reset slideshow timer
        function resetSlideshow() {
            clearInterval(slideInterval);
            startSlideshow();
        }

            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        slideshowContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slideshowContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next slide
                    changeSlide(1);
                } else {
                    // Swipe right - previous slide
                    changeSlide(-1);
                }
            }
        }

        // Audio control functionality
        const audio = document.getElementById('backgroundAudio');
        const audioToggle = document.getElementById('audioToggle');
        const songNameDisplay = document.getElementById('songName');
        let isPlaying = false;
        let currentSongIndex = 0;

        // Load initial song
        function loadSong(index) {
            currentSongIndex = index;
            const song = playlist[index];

            // Format: ["Song Name", "URL"]
            audio.src = song[1];
            songNameDisplay.textContent = song[0];
        }

        // Initialize first song
        loadSong(0);

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioToggle.innerHTML = '▶<sub>music</sub>';
                isPlaying = false;
            } else {
                audio.play().catch(err => {
                    console.log('Audio playback failed:', err);
                });
                audioToggle.innerHTML = '❚❚<sub>music</sub>';
                isPlaying = true;
            }
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        // Auto-play next song when current song ends
        audio.addEventListener('ended', () => {
            nextSong();
            if (isPlaying) {
                audio.play();
            }
        });

        // Handle spacebar for audio control
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                toggleAudio();
            }
        });
    </script>
