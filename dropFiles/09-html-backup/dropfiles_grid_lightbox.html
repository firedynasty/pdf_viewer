<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Grid with Lightbox</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Open Sans", Arial, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
        }

        /* Control Bar */
        .control-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            flex-wrap: wrap;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Drop Folder Button */
        #dragDropFolderBtn {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #dragDropFolderBtn:hover {
            background: rgba(67, 160, 71, 1);
            transform: scale(1.02);
        }

        #dragDropFolderBtn.drag-over {
            background: rgba(33, 150, 243, 0.9);
            border-color: rgba(255, 255, 255, 0.9);
        }

        /* Folder Path Input */
        .folder-path-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .folder-path-input {
            width: 220px;
            padding: 10px 12px;
            font-size: 13px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: monospace;
            transition: all 0.3s ease;
        }

        .folder-path-input:focus {
            outline: none;
            border-color: rgba(255, 165, 0, 0.9);
        }

        .folder-path-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .load-folder-btn {
            padding: 10px 16px;
            background: rgba(255, 165, 0, 0.9);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .load-folder-btn:hover {
            background: rgba(255, 140, 0, 1);
        }

        /* File count display */
        .file-count {
            color: rgba(255,255,255,0.7);
            font-size: 13px;
            margin-left: auto;
        }

        /* Hidden file inputs */
        #folder_input {
            display: none;
        }

        /* Gallery Grid */
        #gallery {
            padding: 80px 20px 20px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-gap: 15px;
            min-height: calc(100vh - 60px);
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .gallery-item:hover img {
            filter: brightness(0.8);
        }

        .gallery-item .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
        }

        /* Video placeholder */
        .gallery-item.video-item .video-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .gallery-item.video-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Text/Markdown placeholder */
        .gallery-item.text-item,
        .gallery-item.markdown-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .gallery-item.text-item {
            background: rgba(255,255,255,0.15);
        }

        .gallery-item.markdown-item {
            background: rgba(100,150,255,0.3);
        }

        /* Divider items */
        .gallery-item.divider-item {
            grid-column: 1 / -1;
            aspect-ratio: auto;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: default;
        }

        .gallery-item.divider-item:hover {
            transform: none;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.show {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 95%;
            max-height: 95%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .lightbox-content video {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 4px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .lightbox-content .text-content,
        .lightbox-content .markdown-content {
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.6;
            text-align: left;
        }

        .lightbox-content .text-content {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .lightbox-content .markdown-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
        }

        .lightbox-content .markdown-content h1,
        .lightbox-content .markdown-content h2 {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 0.3em;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .lightbox-content .markdown-content pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
        }

        .lightbox-content .markdown-content code {
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-family: 'Courier New', monospace;
        }

        .lightbox-content .markdown-content pre code {
            background: none;
            padding: 0;
        }

        .lightbox-title {
            color: white;
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
            max-width: 80%;
            word-break: break-word;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        /* Navigation arrows in lightbox */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* Counter in lightbox */
        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }

        /* Empty state */
        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: rgba(255,255,255,0.5);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state-hint {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 600px) {
            #gallery {
                grid-template-columns: repeat(2, 1fr);
                padding: 100px 10px 10px 10px;
            }

            .control-bar {
                padding: 10px;
            }

            .folder-path-input {
                width: 150px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Control Bar -->
    <div class="control-bar">
        <button id="dragDropFolderBtn" onclick="document.getElementById('folder_input').click()">
            Drop Folder Here
        </button>

        <div class="folder-path-container">
            <input type="text" class="folder-path-input" id="folderPathInput" placeholder="./ or path/to/folder">
            <button class="load-folder-btn" id="loadFolderBtn" onclick="loadFolderPath()">Load</button>
        </div>

        <span class="file-count" id="fileCount"></span>
    </div>

    <!-- Hidden folder input -->
    <input type="file" id="folder_input" accept="image/*,video/*,text/plain,.txt,.md" webkitdirectory>

    <!-- Gallery Grid -->
    <div id="gallery">
        <div class="empty-state">
            <div class="empty-state-icon">üìÅ</div>
            <div class="empty-state-text">Drop a folder or enter a path to load images</div>
            <div class="empty-state-hint">Supports images, videos, and text files</div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‚Äπ</button>
        <div class="lightbox-content" id="lightboxContent">
            <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
            <!-- Content will be inserted here -->
        </div>
        <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">‚Ä∫</button>
        <div class="lightbox-counter" id="lightboxCounter"></div>
    </div>

    <script>
        // Gallery data
        let galleryItems = [];
        let currentLightboxIndex = 0;

        // DOM elements
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightboxContent');
        const lightboxCounter = document.getElementById('lightboxCounter');
        const folderInput = document.getElementById('folder_input');
        const dragDropFolderBtn = document.getElementById('dragDropFolderBtn');
        const folderPathInput = document.getElementById('folderPathInput');
        const fileCountDisplay = document.getElementById('fileCount');

        // File type helpers
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'tiff', 'svg'];
        const videoExtensions = ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv', 'm4v'];
        const textExtensions = ['txt'];
        const markdownExtensions = ['md'];
        const allExtensions = [...imageExtensions, ...videoExtensions, ...textExtensions, ...markdownExtensions];

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (imageExtensions.includes(ext)) return 'image';
            if (videoExtensions.includes(ext)) return 'video';
            if (textExtensions.includes(ext)) return 'text';
            if (markdownExtensions.includes(ext)) return 'markdown';
            return 'unknown';
        }

        // Render gallery
        function renderGallery() {
            gallery.innerHTML = '';

            if (galleryItems.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <div class="empty-state-text">Drop a folder or enter a path to load images</div>
                        <div class="empty-state-hint">Supports images, videos, and text files</div>
                    </div>
                `;
                fileCountDisplay.textContent = '';
                return;
            }

            let mediaCount = 0;
            galleryItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';

                if (item.type === 'divider') {
                    div.className += ' divider-item';
                    div.textContent = item.name;
                } else {
                    mediaCount++;
                    div.setAttribute('data-index', index);

                    if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.url;
                        img.alt = item.name;
                        img.loading = 'lazy';
                        div.appendChild(img);
                    } else if (item.type === 'video') {
                        div.className += ' video-item';
                        const icon = document.createElement('div');
                        icon.className = 'video-icon';
                        icon.textContent = '‚ñ∂';
                        div.appendChild(icon);
                    } else if (item.type === 'text') {
                        div.className += ' text-item';
                        div.textContent = 'TXT';
                    } else if (item.type === 'markdown') {
                        div.className += ' markdown-item';
                        div.textContent = 'MD';
                    }

                    const overlay = document.createElement('div');
                    overlay.className = 'item-overlay';
                    overlay.textContent = item.name;
                    div.appendChild(overlay);

                    div.addEventListener('click', () => openLightbox(index));
                }

                gallery.appendChild(div);
            });

            fileCountDisplay.textContent = `${mediaCount} files`;
        }

        // Open lightbox
        function openLightbox(index) {
            const item = galleryItems[index];
            if (!item || item.type === 'divider') return;

            currentLightboxIndex = index;
            updateLightboxContent();
            lightbox.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // Update lightbox content
        async function updateLightboxContent() {
            const item = galleryItems[currentLightboxIndex];
            if (!item) return;

            // Find close button and preserve it
            const closeBtn = '<button class="lightbox-close" onclick="closeLightbox()">√ó</button>';
            let content = closeBtn;

            if (item.type === 'image') {
                content += `<img src="${item.url}" alt="${item.name}">`;
            } else if (item.type === 'video') {
                content += `<video src="${item.url}" controls autoplay loop muted></video>`;
            } else if (item.type === 'text') {
                try {
                    const response = await fetch(item.url);
                    const text = await response.text();
                    content += `<div class="text-content">${escapeHtml(text)}</div>`;
                } catch (e) {
                    content += `<div class="text-content">Error loading file</div>`;
                }
            } else if (item.type === 'markdown') {
                try {
                    const response = await fetch(item.url);
                    const text = await response.text();
                    const html = marked.parse(text);
                    content += `<div class="markdown-content">${html}</div>`;
                    // Apply syntax highlighting after render
                    setTimeout(() => {
                        lightboxContent.querySelectorAll('pre code').forEach(block => {
                            hljs.highlightElement(block);
                        });
                    }, 0);
                } catch (e) {
                    content += `<div class="markdown-content">Error loading file</div>`;
                }
            }

            content += `<div class="lightbox-title">${item.name}</div>`;
            lightboxContent.innerHTML = content;

            // Update counter
            const mediaItems = galleryItems.filter(i => i.type !== 'divider');
            const currentMediaIndex = mediaItems.indexOf(item) + 1;
            lightboxCounter.textContent = `${currentMediaIndex} / ${mediaItems.length}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('show');
            document.body.style.overflow = '';
            // Stop any playing video
            const video = lightboxContent.querySelector('video');
            if (video) video.pause();
        }

        // Navigate lightbox
        function navigateLightbox(direction) {
            let newIndex = currentLightboxIndex + direction;

            // Skip dividers
            while (newIndex >= 0 && newIndex < galleryItems.length && galleryItems[newIndex].type === 'divider') {
                newIndex += direction;
            }

            // Wrap around
            if (newIndex < 0) {
                newIndex = galleryItems.length - 1;
                while (galleryItems[newIndex].type === 'divider' && newIndex > 0) newIndex--;
            } else if (newIndex >= galleryItems.length) {
                newIndex = 0;
                while (galleryItems[newIndex].type === 'divider' && newIndex < galleryItems.length - 1) newIndex++;
            }

            if (newIndex >= 0 && newIndex < galleryItems.length && galleryItems[newIndex].type !== 'divider') {
                currentLightboxIndex = newIndex;
                updateLightboxContent();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('show')) return;

            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                navigateLightbox(-1);
            } else if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                navigateLightbox(1);
            }
        });

        // Click outside to close
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragDropFolderBtn.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dragDropFolderBtn.addEventListener(eventName, () => {
                dragDropFolderBtn.classList.add('drag-over');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragDropFolderBtn.addEventListener(eventName, () => {
                dragDropFolderBtn.classList.remove('drag-over');
            });
        });

        dragDropFolderBtn.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        folderInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Process files from folder input
        function handleFiles(files) {
            const filesArray = Array.from(files);

            const validFiles = filesArray.filter(file => {
                const ext = file.name.split('.').pop().toLowerCase();
                return allExtensions.includes(ext);
            });

            if (validFiles.length === 0) {
                alert('No supported files found');
                return;
            }

            // Organize by subdirectory
            const filesByFolder = {};
            const rootFiles = [];

            validFiles.forEach(file => {
                const path = file.webkitRelativePath || file.name;
                const parts = path.split('/');

                if (parts.length <= 2) {
                    rootFiles.push(file);
                } else {
                    const folder = parts[1];
                    if (!filesByFolder[folder]) filesByFolder[folder] = [];
                    filesByFolder[folder].push(file);
                }
            });

            // Build gallery items
            galleryItems = [];
            const folders = Object.keys(filesByFolder).sort((a, b) =>
                a.localeCompare(b, undefined, { numeric: true })
            );

            folders.forEach(folder => {
                galleryItems.push({ type: 'divider', name: folder });

                filesByFolder[folder]
                    .sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }))
                    .forEach(file => {
                        galleryItems.push({
                            type: getFileType(file.name),
                            name: file.name,
                            url: URL.createObjectURL(file)
                        });
                    });
            });

            if (rootFiles.length > 0) {
                if (folders.length > 0) {
                    galleryItems.push({ type: 'divider', name: 'Root Files' });
                }
                rootFiles
                    .sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }))
                    .forEach(file => {
                        galleryItems.push({
                            type: getFileType(file.name),
                            name: file.name,
                            url: URL.createObjectURL(file)
                        });
                    });
            }

            renderGallery();

            // Update button
            dragDropFolderBtn.textContent = `‚úì ${validFiles.length} files loaded`;
            setTimeout(() => {
                dragDropFolderBtn.textContent = 'Drop Folder Here';
            }, 2000);
        }

        // Max depth for recursive scanning (prevents runaway on deeply nested folders)
        const MAX_DEPTH = 5;

        // Recursively scan a directory and return all files with their paths
        async function scanDirectory(path, relativePath = '', depth = 0) {
            const results = { files: [], subdirs: [] };

            // Stop if we've reached max depth
            if (depth > MAX_DEPTH) {
                console.warn(`Max depth (${MAX_DEPTH}) reached at: ${path}`);
                return results;
            }

            try {
                const response = await fetch(path);
                if (!response.ok) return results;

                const html = await response.text();
                const isDirectoryListing = html.includes('Index of') || html.includes('Directory listing for');
                if (!isDirectoryListing) return results;

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'));

                for (const link of links) {
                    const href = link.getAttribute('href');
                    if (!href || href === '../' || href.startsWith('?')) continue;

                    const isDir = href.endsWith('/') || !href.includes('.');

                    if (isDir) {
                        const dirName = href.replace(/\/$/, '');
                        const fullPath = `${path}/${dirName}`;
                        const newRelativePath = relativePath ? `${relativePath}/${dirName}` : dirName;

                        // Recursively scan subdirectory (increment depth)
                        const subResults = await scanDirectory(fullPath, newRelativePath, depth + 1);

                        if (subResults.files.length > 0) {
                            results.subdirs.push({
                                name: newRelativePath,
                                files: subResults.files
                            });
                        }

                        // Merge nested subdirs
                        results.subdirs.push(...subResults.subdirs);
                    } else {
                        // Check if it's a supported file
                        const ext = href.split('.').pop().toLowerCase();
                        if (allExtensions.includes(ext)) {
                            results.files.push({
                                name: decodeURIComponent(href),
                                url: `${path}/${href}`
                            });
                        }
                    }
                }
            } catch (e) {
                console.error(`Error scanning ${path}:`, e);
            }

            return results;
        }

        // Load from server path
        async function loadFolderPath() {
            let folderPath = folderPathInput.value.trim();
            if (!folderPath) {
                alert('Please enter a folder path');
                return;
            }

            if (folderPath === './') folderPath = '.';

            // Show loading state
            dragDropFolderBtn.textContent = 'Scanning...';
            folderPathInput.style.borderColor = 'rgba(255, 165, 0, 0.7)';

            try {
                const response = await fetch(folderPath);
                if (!response.ok) throw new Error('Failed to access folder');

                const html = await response.text();
                const isDirectoryListing = html.includes('Index of') || html.includes('Directory listing for');

                if (!isDirectoryListing) {
                    throw new Error('Not a directory listing. The folder may contain an index.html file.');
                }

                // Recursively scan the entire directory tree
                const scanResults = await scanDirectory(folderPath);

                galleryItems = [];
                let totalFiles = 0;

                // Sort subdirs by name
                scanResults.subdirs.sort((a, b) =>
                    a.name.localeCompare(b.name, undefined, { numeric: true })
                );

                // Add files from each subdirectory
                for (const subdir of scanResults.subdirs) {
                    if (subdir.files.length > 0) {
                        galleryItems.push({ type: 'divider', name: subdir.name });

                        subdir.files
                            .sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }))
                            .forEach(file => {
                                galleryItems.push({
                                    type: getFileType(file.name),
                                    name: file.name,
                                    url: file.url
                                });
                                totalFiles++;
                            });
                    }
                }

                // Add root files
                if (scanResults.files.length > 0) {
                    if (scanResults.subdirs.length > 0) {
                        galleryItems.push({ type: 'divider', name: 'Root Files' });
                    }

                    scanResults.files
                        .sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }))
                        .forEach(file => {
                            galleryItems.push({
                                type: getFileType(file.name),
                                name: file.name,
                                url: file.url
                            });
                            totalFiles++;
                        });
                }

                if (totalFiles === 0) {
                    alert('No supported files found in folder');
                    dragDropFolderBtn.textContent = 'Drop Folder Here';
                    folderPathInput.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    return;
                }

                renderGallery();

                // Update URL
                const newUrl = `${window.location.pathname}?${encodeURIComponent(folderPath)}`;
                window.history.replaceState({}, '', newUrl);

                folderPathInput.style.borderColor = 'rgba(0, 255, 0, 0.7)';
                dragDropFolderBtn.textContent = `‚úì ${totalFiles} files loaded`;
                setTimeout(() => {
                    folderPathInput.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    dragDropFolderBtn.textContent = 'Drop Folder Here';
                }, 2000);

            } catch (error) {
                console.error('Error loading folder:', error);
                alert(`Error: ${error.message}\n\nTry using the folder button instead.`);
                dragDropFolderBtn.textContent = 'Drop Folder Here';
                folderPathInput.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            }
        }

        // Enter key to load folder
        folderPathInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadFolderPath();
        });

        // Check URL parameters on load
        function checkUrlParameters() {
            const params = new URLSearchParams(window.location.search);
            const keys = Array.from(params.keys());
            if (keys.length > 0) {
                folderPathInput.value = keys[0];
                setTimeout(() => loadFolderPath(), 100);
            }
        }

        checkUrlParameters();
    </script>
</body>
